<head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-3">
                <div class="contact">
                <img src="./images/contact-image.png" alt="vokas">         <h2>Contact Us</h2>
                <h4><p>We would love to hear from you!</p></h4>    
                </div>
            </div>
            <div class="col-md-9">
                <div class="group-row">
                    <div class="form-group col-sm-10">
                        <label for="exampleFormControlInput1" class="form-label col-sm-2">First Name:</label>
                        <input type="text" class="form-control" placeholder="Enter First Name">
                      </div>
                </div>
                <div class="group-row">
                    <div class="form-group col-sm-10"> 
                         <label for="exampleFormControlInput1" class="form-label col-sm-2">Last Name:</label>

                </div>

                    <div class="form-group col-sm-10">
                        <label for="exampleFormControlInput1" class="form-label col-sm-2">Comment:</label>
                        <textarea class="form-control" rows="5"></textarea>
                      </div>

                    <div class="label-group col-sm-10">
                        <button type="button" class="btn btn-default">Submit</button>
